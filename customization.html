<!DOCTYPE html>
<html>
  <head>
    <title>Event Customization</title>
  </head>
  <body>
    <button id="doubleClick">Double-click Me</button>
    <button id="rightClick">Right-click Me</button>
    <script type="text/javascript">
      const doubleClickButton = document.getElementById("doubleClick");
      const rightClickButton = document.getElementById("rightClick");
      // Double click
      doubleClickButton.addEventListener("dblclick", () => {
        alert("You double-clicked the button!");
      });
      // Right click
      rightClickButton.addEventListener("contextmenu", function (event) {
        event.preventDefault();
        alert("You right-clicked the button!");
      });
    </script>
  </body>
</html>
